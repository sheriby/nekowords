<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko🐱Words</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Neko🐱Words</h1>
        </div>
        <div class="import-button">
            <label for="deckFile" class="import-label">
                <input type="file" id="deckFile" accept=".csv" style="display: none;">
                导入词单
            </label>
        </div>

        <div class="deck-list">
            <h2>词单列表</h2>
            <div id="decks" class="decks"></div>
        </div>

        <div class="question-container" style="display: none;">
            <button class="back-button" onclick="backToHome()">返回主页</button>
            <div id="question-type" class="question-type"></div>
            <div id="question" class="question"></div>
            <div class="input-container">
                <input type="text" id="answer" autocomplete="off">
            </div>
            <div id="history" class="history"></div>
        </div>

        <div class="flashcard-container" style="display: none;">
            <button class="back-button" onclick="backToHome()">返回主页</button>
            <div class="flashcard" id="flashcard"></div>
            <div class="flashcard-answer" id="flashcard-answer">
                <div class="history-answer"></div>
            </div>
            <div class="difficulty-buttons" id="difficultyButtons">
                <button class="difficulty-btn again">重来</button>
                <button class="difficulty-btn hard">困难</button>
                <button class="difficulty-btn good">良好</button>
                <button class="difficulty-btn easy">简单</button>
            </div>
        </div>

        <div class="export-container" style="display: none;">
            <button id="exportWrongAnswers">导出错题</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
